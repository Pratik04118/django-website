<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
</head>
<body>
    <h2>Add a New Client</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="client_name">Client Name:</label>
        <input type="text" name="client_name" id="client_name" required>
        <br>
        <button type="submit">Add Client</button>
    </form>
</body>
</html>
