{% extends 'base.html' %}

{% block content %}
<h2>User List</h2>
<a href="{% url 'add_user' %}">Add User</a>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }} 
        <a href="{% url 'edit_user' user.id %}">Edit</a>
        <a href="{% url 'delete_user' user.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
